<mat-card>
  <mat-spinner *ngIf="isLoading; else elseBlock"></mat-spinner>
  <ng-template #elseBlock>
    <form [formGroup]="form" (submit)="onSave()" class="example-form">
      <!-- Removed Title of Post -->
      <!-- <mat-form-field>
        <input
        formControlName="title"
        placeholder="Post Title"
        matInput/>
        <mat-error *ngIf="form.get('title').invalid">oops, post title cannot be empty</mat-error>
      </mat-form-field> -->
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input (change)="onFileSelected($event)" type="file" #filePicker accept="image/*, .jpg, .png, .jpeg">
      </div>
      <div class="preview" *ngIf="imageUrl !== '' && imageUrl && form.get('image').valid">
        <img [src]="imageUrl" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea formControlName="content" matInput rows="6" placeholder="leave a comment"
          class="example-full-width"></textarea>
        <mat-error *ngIf="form.get('content').invalid">oops, post content cannot be empty</mat-error>
      </mat-form-field>
      <button color="primary" mat-raised-button>Save Post</button>
    </form>
  </ng-template>
</mat-card>
